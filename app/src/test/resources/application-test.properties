ratelimit.store.host=localhost
ratelimit.store.port=6379
ratelimit.store.username=default
ratelimit.store.password=
spring.data.redis.client-type=jedis
spring.application.name=ratelimit-service

notification.properties={"MARKETING": {"rate": 10, "limit": 10, "period": "DAYS"}, "STATUS": {"rate": 10, "limit": 2, "period": "DAYS"}, "UPDATE": {"rate": 10, "limit": 2, "period": "DAYS"}}

# Email configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=password
spring.mail.properties.mail.server-email=notifications@localhost
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=false

# AWS
spring.cloud.aws.credentials.access-key=none
spring.cloud.aws.credentials.secret-key=none
spring.cloud.aws.secretsmanager.region=us-east-1
spring.cloud.aws.secretsmanager.endpoint=http://localhost:4566
logging.level.org.springframework.cloud=DEBUG
